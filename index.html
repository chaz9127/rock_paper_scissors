<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/data_box.css">

</head>

<body>
  <div class="data-wrapper">
    <div class="row">
      <div class="header-block">
        <span class="header-block-title">Computer Player</span>
        <br>
        <span id="computer-hand" class="header-block-data">--</span>
      </div>
      <div class="header-block">
        <br>
        <span class="header-block-data">Vs.</span>
      </div>
      <div class="header-block">
        <span class="header-block-title">You</span>
        <br>
        <span id="user-hand" class="header-block-data">--</span>
      </div>
    </div>

    <div class="row">
      <section class="player-option">
        <span id="rock" class="btn" data-hand="rock">Rock</span>
      </section>
      <section class="player-option">
        <span id="paper" class="btn" data-hand="paper">Paper</span>
      </section>
      <section class="player-option">
        <span id="scissors" class="btn" data-hand="scissors">Scissors</span>
      </section>
    </div>
    <div class="row">
      <section class="data-box">
        <h1 class="data-box-heading">Player Wins</h1>
        <p id="user-wins" class="data-box-result">
          0
        </p>
      </section>
      <section class="data-box">
        <h1 class="data-box-heading">Computer Wins</h1>
        <p id="computer-wins" class="data-box-result">
          0
        </p>
      </section>
    </div>
    <div class="row">
      <section class="data-box">
        <h1 class="data-box-heading">Total Games</h1>
        <p id="total-games" class="data-box-result">
          0
        </p>
      </section>
      <section class="data-box">
        <h1 class="data-box-heading">Computer Win Percentage</h1>
        <p id="win-percent" class="data-box-result">
          0%
        </p>
      </section>
    </div>
    <div class="row">
      <div id="match-history">
        <table id="match-history-table">
        </table>
      </div>
    </div>
  </div>

  <script src="javascript/main.js"></script>
</body>
</html>
